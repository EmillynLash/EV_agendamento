<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Agendamento de Cílios</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Agendamento de Cílios</h1>
    <div id="calendar"></div>
    <div id="time-selection" class="hidden"></div>
    <div id="client-info" class="hidden">
      <input type="text" id="client-name" placeholder="Nome completo" required />
      <input type="tel" id="client-phone" placeholder="Telefone (Ex: 11 91234-5678)" required />
      <button id="confirm">Confirmar</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
